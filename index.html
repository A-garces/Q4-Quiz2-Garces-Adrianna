<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Q4 Quiz 2</title>
</head>
<body>
    
<div class="container">

    <h1>Grading System</h1><hr>
    <details ontoggle="message()">
        <summary>Click me!</summary>
            <i>Enter your Subject grades to see your average.</i>
    </details>

    <form>

        <div class="row g-3 align-items-center">
            <div class="col-auto-center">
              <label for="inputgrade" class="col-form-label">Science</label>
            <div class="col-auto-center">
              <input type="text" id="sci" class="form-control" aria-describedby="1" placeholder="Input Science Grade">
            </div>

            <div class="col-auto-center">
              <label for="inputgrade" class="col-form-label">Math</label>
            <div class="col-auto-center">
              <input type="text" id="math" class="form-control" aria-describedby="2" placeholder="Input Math Grade">
            </div>

            <div class="col-auto-center">
              <label for="inputgrade" class="col-form-label">Social Studies</label>
            <div class="col-auto-center">
              <input type="text" id="ss" class="form-control" aria-describedby="2" placeholder="Input SS Grade">
            </div>
          </div>
        </br>

    <div class="row g-3 align-items-center">
        <button class="btn btn-warning" onclick="grade()">Confirm</button>
    </div>

</div>

    <p class="footer"> &copy; 2025 | ICT 9 | Q4 Quiz 2 | Made by Adrianna Garces </p>

<script>
    function grade() {
        var scig = document.getElementById("sci");
        var mathg = document.getElementById("math");
        var ssg = document.getElementById("ss");

        var sci = Number(scig.value);
        var math = Number(mathg.value);
        var ss = Number(ssg.value);

        var grade = (sci+math+ss) / 3;
        var rounded = grade.toFixed(2);

        if (grade < 70 && grade <=74.99) {
            alert("Your Numerial Grade is " + rounded + ", Your Non-Numerical Rating is 'Poor', Improve next time. ");
        }

        else if (grade >= 75 && grade <=79.99) {
            alert("Your Numerial Grade is " + rounded + ", Your Non-Numerical Rating is 'Needs Improvement', It's alright..");
        }

        else if (grade >= 80 && grade <=86.99) {
            alert("Your Numerial Grade is " + rounded + ", Your Non-Numerical Rating is 'Satisfactory', Good wor!");
        }

        else if (grade >= 87 && grade <=93.99) {
            alert("Your Numerial Grade is " + rounded + ", Your Non-Numerical Rating is 'Above Satisfactory', Good job!");
        }

        else if (grade >= 94 && grade <=100) {
            alert("Your Numerial Grade is " + rounded + ", Your Non-Numerical Rating is 'Excellent', Good job!");
        }

        }
</script>

</body>
</html>
